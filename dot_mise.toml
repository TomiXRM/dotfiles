# mise configuration
# See: https://mise.jdx.dev/configuration.html

[tools]
# Python package manager (replaces pip, poetry, etc)
uv = "latest"

# Rust toolchain
rust = "latest"

# Terminal file manager
yazi = "latest"

# Family tree tool
"github:trasta298/keifu" = "latest"

[settings]
# Enable experimental features
experimental = true

# Auto-install missing tools
missing_tool_behavior = "autoinstall"
